{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'comments.js')}}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='book_results.css')}}">
<div id="page" class="container">
    <div id="home" class="row">
        {% if user is not none %}
        <div id="title" class="col">
            Hi, {{ user [1] }}: Comments on {{title[1]}}
        </div>
        {% else %}
        <div id="title" class="col">
            Comments on {{title[1]}}
        </div>
        {% endif %}
    </div>
    <div id="results" class="row">
      {% for n in data %}
        <div class="item_holder" class="col-6">
            <div class="title" class="attribute">User: {{n[1]}} </div>
            <div class="attribute">Comment: {{n[0]}}</div>
        </div>
        {% endfor %}
    </div>
    {% if user is not none %}
    <div class="row">
        <div class="item_holder" class="col-6">
            <form id="adding">
                <div class="form-group">
                    <textarea class="content" id="{{title[0]}}" name="content" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add A New Comment</button> 
          </form>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
