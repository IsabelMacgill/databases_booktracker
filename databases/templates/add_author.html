{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'add_author.js')}}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<div id="page" class="container">
    <div id="home" class="row">
        <div id="title" class="col">
            {{action}} {{entity}} {{term}}
        </div>
    </div>
    <div id="adding_form" class="row"> 
        <form id="adding">
              <div class="form-group" id="author">
                <label for="author_name">Author Name</label>
                <input class="form-control" id="author_name" placeholder="Author's Name">
              </div>
              <div class="form-group" id="num_books">
                <label for="number_books">Number of Books Written</label>
                <input class="form-control" id="number_books" placeholder="Number of Books">
              </div>
              <button type="submit" class="btn btn-primary">Add Author</button> 
        </form>
    </div>
</div>
{% endblock %}
